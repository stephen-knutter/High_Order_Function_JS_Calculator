<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="calcWrap">
      <div class="screenWrap">
          <div class="screen" id="screen">
          </div>
      </div>
      <div class="btnWrap clearfix">
        <!-- ROW #1 -->
        <div class="numBtn">
          <span class="btnVal" id="7">7</span>
        </div>
        <div class="numBtn">
          <span class="btnVal" id="8">8</span>
        </div>
        <div class="numBtn">
          <span class="btnVal" id="9">9</span>
        </div>
        <div class="calcBtn">
          <span class="btnVal" id="divide">/</span>
        </div>
        <!-- ROW #2 -->
        <div class="numBtn">
          <span class="btnVal" id="4">4</span>
        </div>
        <div class="numBtn">
          <span class="btnVal" id="5">5</span>
        </div>
        <div class="numBtn">
          <span class="btnVal" id="6">6</span>
        </div>
        <div class="calcBtn">
          <span class="btnVal" id="times">x</span>
        </div>
        <!-- ROW #3 -->
        <div class="numBtn">
          <span class="btnVal" id="1">1</span>
        </div>
        <div class="numBtn">
          <span class="btnVal" id="2">2</span>
        </div>
        <div class="numBtn">
          <span class="btnVal" id="3">3</span>
        </div>
        <div class="calcBtn">
          <span class="btnVal" id="minus">-</span>
        </div>
        <!-- ROW #4 -->
        <div class="numBtn">
          <span class="btnVal" id="0">0</span>
        </div>
        <div class="bigBtn" id="calc">
          <span class="btnVal" id="enter">Enter</span>
        </div>
        <div class="calcBtn">
          <span class="btnVal" id="add">+</span>
        </div>
      </div>
    </div>
  </body>
</html>
